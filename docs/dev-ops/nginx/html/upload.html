<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Knowledge Base Management</h1>
            <div class="space-x-4">
                <button onclick="window.location.href='index.html'" class="btn btn-secondary">
                    Back to Chat
                </button>
                <button onclick="window.location.href='git.html'" class="btn btn-primary">
                    Git Repository
                </button>
            </div>
        </div>

        <!-- 知识库列表 -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Knowledge Base List</h2>
                <button id="refresh-btn" class="btn btn-secondary">
                    🔄 Refresh
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="knowledge-table">
                    <thead>
                        <tr>
                            <th>Tag Name</th>
                            <th>Source</th>
                            <th>Last Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="knowledge-list">
                        <!-- 知识库列表将动态插入这里 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 上传表单 -->
        <div class="bg-white rounded-lg shadow p-6 mt-6">
            <h2 class="text-lg font-semibold mb-4">Upload Files</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tag Name</label>
                    <input type="text" id="tag-name" class="w-full p-2 border rounded-lg" placeholder="Enter tag name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Files</label>
                    <input type="file" id="file-input" multiple class="w-full p-2 border rounded-lg" accept=".txt,.pdf,.doc,.docx">
                </div>
                <div class="flex justify-end">
                    <button id="upload-btn" class="btn btn-primary">Upload Files</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/upload.js"></script>
</body>
</html>
